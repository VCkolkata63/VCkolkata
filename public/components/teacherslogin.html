<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teachers login</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/teacherslogin.css">
</head>

<body>
    <div style="margin: 0;">

        <div class="row">
            <!-- Add other navigation items here -->
            <div class="col-md-6">
                <!-- Content for the left column -->
                <div class="row2">
                    <img class="mb-4" src="clglogo.png" alt="Logo" width="72" height="57"><span><b
                            style="font-size: 2rem;">&nbsp;&nbsp;Vivekananda College</b></span>
                </div>
                <div style="margin: 1rem; padding: 0rem 7.5rem 0rem 5rem;">
                    <h3>Teacher's Login</h3>
                    <form action="#" method="post">
                        <div class="form-group" id="box1">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" class="form-control" 
                                placeholder="Enter your Email address" required>
                            <!-- Search Icon -->
                            <!-- <i class="fas fa-user icon"></i> -->
                        </div>
                        <div class="form-group" id="box2">
                            <label for="password">Password</label>
                            <input type="password" name="pass" class="form-control" id="password"
                                placeholder="Enter your password" required>
                            <!-- Search Icon -->
                            <!-- <i class="fas fa-lock icon"></i> -->
                        </div>
                        <div class="form-group " id="box3">
                            <label for="captcha">Enter Captcha</label>
                            <input type="text" name="capcha" class="form-control" id="captcha"
                                placeholder="Enter the below number" required>
                        </div>
                        <div class="gap-2 d-md-block">
                            <br>
                            <button class="btn btn-secondary" type="button">1298</button>
                            <input type="reset" value="Refresh" class="btn btn-success box">
                            <br>
                        </div>
                        <div class="d-grid gap-2">
                            <br><button class="btn btn-success box" type="button">Login</button> <br>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Content for the right column -->
                <img src="clgimage.jpg" alt="Image" class="img-fluid">
                <!-- <img src="clgimage.jpeg" class="object-fit-xxl-contain border" alt="failed to load"> -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
